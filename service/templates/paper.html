<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer with Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/paper.css') }}">
</head>
<body>
    <div class="container">
        <!-- PDF Viewer -->
        <div class="pdf-viewer">
            <iframe id="pdf_iframe" src="{{ pdf_url }}" width="100%" height="100%"></iframe>
        </div>

        <!-- Chatbox -->
        <div class="chatbox">
            <h2>Chat with AI</h2>
            <div id="messages"></div>
            <div class="input-container">
                <input id="message_input" type="text" placeholder="Type a message...">
                <button id="send_button">Send</button>
            </div>
        </div>
    </div>

    <button id="reply_button">Reply</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/paper.js') }}"></script>
</body>
</html>
